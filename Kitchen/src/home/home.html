<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kitchen - A  level creator for the Blenderman game</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>
  <body>
    <div id="home">
      <img src="../../assets/logo.PNG"/>
      <section>
        <button class="ui-button" id="new" onclick="setPage('newLevel')">Create New Level</button>
        <button class="ui-button" id="existing" onclick="setPage('loadLevel')">Edit Existing Level</button>
      </section>
    </div>
    <div id="newLevel" class="hide">
      <fieldset>
        <legend>Statistics</legend>
        <section>
          <label>
            Total Objects: <span id="totalTiles">0</span>
          </label>
          <label>
            Empty Spaces: <span id="blankTiles">0</span>
          </label>
        </section>
        <section>
          <label>
            Total Land Tiles: <span id="totalLandTiles">0</span>
          </label>
          <label>
            Total Hazards: <span id="totalHazards">0</span>
          </label>
        </section>
      </fieldset>

      <section class="level-area">
        <!-- all the divs for the levels-->
      </section>

      <section>
        <div class="tabs-area">
          <button class="ui-tab first">Land</button>
          <button class="ui-tab">Hazards</button>
          <button class="ui-tab">Decor</button>
          <button class="ui-tab">Misc</button>
        </div>
        <div class="tabs-content">
          <!-- Where all divs for content go-->
        </div>
      </section>
    </div>
    <div id="loadLevel" class="hide">
      <h1>Hi I'm load level</h1>
    </div>
    <span class="version">V1.0</span>
  </body>
  <script src="./home.js"></script>
</html>
